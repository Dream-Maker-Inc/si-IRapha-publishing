<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logo</title>

    <!-- RxJS -->
    <script
      defer
      src="https://unpkg.com/rxjs@^7/dist/bundles/rxjs.umd.min.js"
    ></script>

    <!-- UIkit -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.14.3/dist/css/uikit.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.14.3/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.14.3/dist/js/uikit-icons.min.js"></script>

    <link rel="stylesheet" href="./logo.css" />
    <script defer type="module" src="./logo.js"></script>
  </head>

  <body style="background-color: #333">
    <!-- 로고 영역 -->
    <div class="irapha-logo">
      <div class="irapha-logo__container">
        <div class="irapha-logo__wrapper">
          <img
            class="irapha-logo__logo-image"
            src="/assets/images/logo.svg"
            alt="logo"
          />

          <div class="irapha-viewer-info-popup">
            <!-- 뷰어 정보 팝업 -->
            <div class="irapha-viewer-info">
              <h1 class="irapha-viewer-info__title">I-Rapha View v2.0.1</h1>

              <address class="irapha-viewer-info__content">
                <p class="irapha-viewer-info__content__help">
                  Help <b>bizinfo@irm.kr</b>
                </p>

                <div class="irapha-viewer-info__content__divider"></div>

                <div>
                  <div><b>IRM Inc.</b>8th-2, HongWoo Bldg,</div>
                  <div>15, Yeoksam-ro 8-gil, Gangnam-gu,</div>
                  <div>Seoul,</div>
                  <div>06250, Republic of Korea</div>
                </div>
              </address>

              <div class="irapha-viewer-info__footer">
                <img
                  class="irapha-viewer-info__footer__barcode"
                  src="../../../../assets/images/img_barcode.jpg"
                  alt="barcode"
                />
                <img
                  class="irapha-viewer-info__footer__logo"
                  src="../../../../assets/images/logo.svg"
                  alt="logo"
                />
              </div>
            </div>
          </div>
        </div>

        <ul class="irapha-logo__menus">
          <!-- 최대화 버튼 -->
          <li class="irapha-maximize__icon">
            <img
              class="irapha-maximize__icon__image"
              src="../../../../assets/icons/ic_fullscreen.svg"
              alt="toggle-fullscreen"
            />
          </li>

          <!-- 네트워크 연결 상태 -->
          <li class="irapha-network-status" uk-tooltip="18msec">
            <div class="irapha-network-status__icon is-state--green" />
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
