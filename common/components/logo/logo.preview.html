<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logo Preview</title>

    <!-- UIkit -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.14.3/dist/css/uikit.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.14.3/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.14.3/dist/js/uikit-icons.min.js"></script>

    <link rel="stylesheet" href="./logo.css" />
    <script defer src="./logo.js"></script>
  </head>
  <body>
    <div class="irm-logo">
      <div class="irm-logo__container">
        <img class="irm-logo__logo" src="/assets/images/logo.png" alt="logo" />

        <ul class="irm-logo__menus">
          <li class="irm-logo__maximize-icon-wrapper">
            <img
              class="irm-logo__maximize-icon"
              src="/assets/icons/ic_fullscreen.svg"
              alt="toggle-fullscreen"
            />
          </li>
          <li class="irm-logo__network-status-wrapper" uk-tooltip="18msec">
            <div class="irm-logo__network-status--green" />
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
